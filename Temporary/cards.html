<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #007BFF;
    }
    .card h3 {
      margin: 5px 0;
      color: #333;
    }
    .card p {
      color: #666;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    .btn.edit {
      background: #007BFF;
      color: white;
    }
    .btn.delete {
      background: #DC3545;
      color: white;
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h2>Список студентов</h2>

<div class="container">
  <div class="card">
    <img src="IMG_95041.jpg" alt="Студент">
    <h3>Иван Иванов</h3>
    <p>Возраст: 22</p>
    <p>Группа: ПМ-101</p>
    <button class="btn edit">Изменить</button>
    <button class="btn delete">Удалить</button>
  </div>

  <div class="card">
    <img src="IMG_95041.jpg" alt="Студент">
    <h3>Анна Петрова</h3>
    <p>Возраст: 21</p>
    <p>Группа: ПМ-102</p>
    <button class="btn edit">Изменить</button>
    <button class="btn delete">Удалить</button>
  </div>

  <div class="card">
    <img src="IMG_95041.jpg" alt="Студент">
    <h3>Сергей Сидоров</h3>
    <p>Возраст: 23</p>
    <p>Группа: ПМ-103</p>
    <button class="btn edit">Изменить</button>
    <button class="btn delete">Удалить</button>
  </div>
</div>

</body>
</html>
