<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивая таблица</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #007BFF;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

<h2>Красивая таблица</h2>

<table>
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Город</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Иван</td>
        <td>Иванов</td>
        <td>ivan@example.com</td>
        <td>+7 900 123 45 67</td>
        <td>Москва</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Анна</td>
        <td>Петрова</td>
        <td>anna@example.com</td>
        <td>+7 901 987 65 43</td>
        <td>Санкт-Петербург</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Сергей</td>
        <td>Сидоров</td>
        <td>sergey@example.com</td>
        <td>+7 902 555 33 22</td>
        <td>Казань</td>
    </tr>
    </tbody>
</table>

</body>
</html>
